<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <div class="left-side">
            <label for="description">Description</label>
            <textarea id="description" cols="48" rows="4" required maxlength="160"></textarea>
            <label for="deadline">Deadline</label>
            <input type="datetime-local" id="deadline" step="3600">
        </div>
        <div class="right-side">
            <button id="add-btn">Add</button>
        </div>
      </form>
      <div class="sort-container">
        <button id="rcnt-add-btn" class="selectedSort">Recently added</button>
        <button id="dline-btn">Deadline</button>
        <button id="rcnt-comp-btn">Recently completed items</button>
      </div>
      <div class="list-container">
        <ul id="item-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
